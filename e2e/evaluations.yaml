appId: clientsdk.example

---
# Test String Variation Screen
- launchApp
- tapOn:
    id: "open-string-screen-button"
- assertVisible: "SDK Ready: ✅"
- assertVisible: "String Variation"
- assertVisible:
    id: "string-flag-value"
- assertVisible: "Value: value-1"
- assertVisible:
    id: "string-details-feature-id"
- assertVisible: "Feature ID: feature-js-e2e-string"
- assertVisible:
    id: "string-details-feature-version"
- assertVisible: "Feature Version: 5"
- assertVisible:
    id: "string-details-user-id"
- assertVisible: "User ID: bucketeer-js-user-id-1"
- assertVisible:
    id: "string-details-variation-id"
- assertVisible: "Variation ID: 87e0a1ef-a0cb-49da-8460-289948f117ba"
- assertVisible:
    id: "string-details-variation-name"
- assertVisible: "Variation Name: variation 1"
- assertVisible:
    id: "string-details-variation-value"
- assertVisible: "Variation Value: value-1"
- assertVisible:
    id: "string-details-variation-reason"
- assertVisible: "Reason: DEFAULT"
- tapOn:
    id: "back-to-demo-button"

