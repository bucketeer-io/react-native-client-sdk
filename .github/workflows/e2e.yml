name: E2e Tests
on:
  push:
    branches:
      - main
      - feat/support-react-19
  workflow_dispatch:
  workflow_call:

concurrency:
  group: build-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    runs-on: macos-15-xlarge
    timeout-minutes: 45
    env:
      XCODE_VERSION: '26.0.1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build package
        run: |
          yarn build

      - name: Select Xcode version
        run: sudo xcode-select -s '/Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer'

      - name: Boot iPhone Simulator
        run: |
          xcrun simctl list devices available
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -o "([A-F0-9\\-]*)" | tr -d "()")
          if [ -z "$DEVICE_ID" ]; then
            echo "No iPhone simulators available!"
            exit 1
          fi
          xcrun simctl boot "$DEVICE_ID" || echo "Simulator may already be booted"
          sleep 15
          echo "DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV

      - name: Restore CocoaPods cache
        id: cocoapods-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            demo/expo_react_19/ios/Pods
            demo/expo_react_19/ios/Podfile.lock
          key: ${{ runner.os }}-pods-${{ hashFiles('demo/expo_react_19/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-${{ hashFiles('demo/expo_react_19/ios/Podfile.lock') }}
            ${{ runner.os }}-pods-

      - name: Install CocoaPods dependencies
        run: |
          cd demo/expo_react_19/ios
          pod install
          cd ../..
          
      - uses: irgaly/xcode-cache@v1
        with:
          key: xcode-cache-deriveddata-${{ github.workflow }}-${{ github.sha }}
          restore-keys: xcode-cache-deriveddata-${{ github.workflow }}-

      - name: Inject environment variables
        run: |
          rm -f demo/expo_react_19/.env
          echo "EXPO_PUBLIC_BKT_API_ENDPOINT=${{ secrets.E2E_API_ENDPOINT }}" >> demo/expo_react_19/.env
          echo "EXPO_PUBLIC_BKT_API_KEY=${{ secrets.E2E_API_KEY }}" >> demo/expo_react_19/.env
          echo "CI=true" >> demo/expo_react_19/.env
      - name: Build demo/expo_react_19 app for iOS
        run: |
          yarn build:e2e:ios:react19

      - name: Cache cocoapods dependencies
        if: steps.cocoapods-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            demo/expo_react_19/ios/Pods
            demo/expo_react_19/ios/Podfile.lock
          key: ${{ steps.cocoapods-cache.outputs.cache-primary-key }}

      - name: Run iOS E2E tests
        uses: dniHze/maestro-test-action@v1
        with:
          version: 2.0.10
          flow: e2e
          report: report.xml

      - name: Upload iOS E2E test results (report.xml)
        uses: actions/upload-artifact@v4
        with:
          name: e2e-ios-results
          path: report.xml

  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        api-level:
          - 34
        target:
          - default  # Faster than google_apis
        arch:
          - x86_64
        cores:
          - 8
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build package
        run: |
          yarn build

      - name: Set up JDK 17
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: "temurin"
          java-version: 17

      - name: Setup gradle
        uses: gradle/actions/setup-gradle@ac638b010cf58a27ee6c972d7336334ccaf61c96 # v4.4.1
        id: gradle
        continue-on-error: true
        with:
          gradle-home-cache-cleanup: true
          cache-read-only: false
        env:
          SEGMENT_DOWNLOAD_TIMEOUT_MINS: 2  # Reduce timeout from default 5 minutes
          GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: true

      # Retry gradle setup if it failed (usually due to cache timeout)
      - name: Retry Setup gradle
        if: steps.gradle.outcome == 'failure'
        uses: gradle/actions/setup-gradle@ac638b010cf58a27ee6c972d7336334ccaf61c96 # v4.4.1
        with:
          gradle-home-cache-cleanup: true
          cache-read-only: false
          cache-disabled: true  # Disable cache on retry to avoid timeout

      - name: AVD cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}-${{ matrix.target }}-${{ matrix.arch }}
          restore-keys: |
            avd-${{ matrix.api-level }}-${{ matrix.target }}-
            avd-${{ matrix.api-level }}-
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@1dcd0090116d15e7c562f8db72807de5e036a4ed # v2.34.0
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          cores: ${{ matrix.cores }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -memory 2048 -no-snapshot-load
          disable-animations: true
          script: echo "Generated AVD snapshot for caching"

      - name: Inject environment variables
        run: |
          rm -f demo/expo_react_19/.env
          echo "EXPO_PUBLIC_BKT_API_ENDPOINT=${{ secrets.E2E_API_ENDPOINT }}" >> demo/expo_react_19/.env
          echo "EXPO_PUBLIC_BKT_API_KEY=${{ secrets.E2E_API_KEY }}" >> demo/expo_react_19/.env
          echo "CI=true" >> demo/expo_react_19/.env

      - name: Setup Maestro
        uses: dniHze/maestro-test-action@v1
        with:
          version: 2.0.10
      - name: Run Android integration tests
        env:
          # Optimized Gradle options for CI
          GRADLE_OPTS: -Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.caching=true -Dorg.gradle.jvmargs="-Xmx2g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError"
        uses: reactivecircus/android-emulator-runner@1dcd0090116d15e7c562f8db72807de5e036a4ed # v2.34.0
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          cores: ${{ matrix.cores }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -memory 2048
          disable-animations: true
          # Run tests with sharding
          script: yarn build:e2e:android:react19 && maestro test e2e --format=junit --output=report.xml --no-ansi
