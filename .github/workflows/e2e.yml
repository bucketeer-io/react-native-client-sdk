name: E2e Tests
on:
  push:
    branches:
      - main
      - feat/init-sdk
  workflow_dispatch:
  workflow_call:

concurrency:
  group: build-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    runs-on: macos-15-xlarge
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build package
        run: yarn prepare

      - name: Restore CocoaPods cache
        id: cocoapods-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ios/Pods
            ios/Podfile.lock
          key: ${{ runner.os }}-pods-${{ hashFiles('example/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-${{ hashFiles('example/ios/Podfile.lock') }}
            ${{ runner.os }}-pods-

      - name: Install CocoaPods dependencies
        run: |
          cd example/ios
          pod install
          cd ../..

      - name: Cache dependencies
        if: steps.cocoapods-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ios/Pods
            ios/Podfile.lock
          key: ${{ steps.cocoapods-cache.outputs.cache-primary-key }}

      - name: Build example app for iOS
        run: |
          yarn build:e2e:ios

      - name: Run iOS E2E tests
        uses: dniHze/maestro-test-action@v1
        with:
          flow: e2e
          report: report.xml

      - name: Upload iOS E2E test results (report.xml)
        uses: actions/upload-artifact@v4
        with:
          name: e2e-ios-results
          path: report.xml
